[package]
name = "es-fluent-cli"
description = """
Cli for building Fluent resources
"""
version.workspace = true
categories = [ "localization", "internationalization" ]
keywords = [ "fluent", "build", "i18n", "locale", "watch" ]
edition.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true
readme = "README.md"

[dependencies]
cargo_metadata = { workspace = true }
clap = { features = [ "derive" ], workspace = true }
colored = { workspace = true }
crossterm = { workspace = true }
es-fluent-generate = { workspace = true }
es-fluent-sc-parser = { workspace = true }
es-fluent-toml = { workspace = true }
getset = { workspace = true }
humantime = { workspace = true }
log = { workspace = true }
notify = { workspace = true }
ratatui = { features = [ "crossterm" ], workspace = true }
thiserror = { workspace = true }
