[workspace]
members = [
  "crates/es-fluent",
  "crates/es-fluent-derive",
  "crates/es-fluent-core",
  "crates/es-fluent-build",
  "crates/es-fluent-generate",
  "crates/es-fluent-sc-parser",
  "crates/es-fluent-cli",
  "examples/first-example",
  "examples/thiserror-example",
  "examples/cfg_attr-example",
]
resolver = "3"

[workspace.package]
edition = "2024"
license = "MIT OR Apache-2.0"
publish = true
readme = "README.md"
repository = "https://github.com/stayhydated/es-fluent"
version = "0.1.4"

[workspace.dependencies]
anyhow = "1.0.98"
bon = "3.3.2"
borrow = "1.3.0"
cargo_metadata = "0.18"
clap = "4.5.38"
colored = "2.1"
crate-paths = "0.1.1"
crossterm = "0.29.0"
darling = "0.20.11"
derive_more = "2.0.1"
env_logger = "0.11"
es-fluent = { default-features = false, path = "crates/es-fluent", version = "0.1.4" }
es-fluent-build = { path = "crates/es-fluent-build" }
es-fluent-core = { default-features = false, path = "crates/es-fluent-core", version = "0.1.4" }
es-fluent-derive = { path = "crates/es-fluent-derive", version = "0.1.4" }
es-fluent-generate = { path = "crates/es-fluent-generate", version = "0.1.4" }
es-fluent-sc-parser = { path = "crates/es-fluent-sc-parser", version = "0.1.4" }
fluent-bundle = "0.15.3"
fluent-syntax = "0.11.1"
garde = "0.22.0"
getset = "0.1.3"
heck = "0.5.0"
humantime = "2.2.0"
i18n-config = "0.4.7"
i18n-embed = "0.15.2"
i18n-embed-fl = "0.9.2"
log = "0.4"
notify = "6.1"
paste = "1.0.15"
proc-macro-error2 = "2.0"
proc-macro2 = "1.0.92"
quote = "1.0.38"
ratatui = "0.29.0"
rayon = "1.10.0"
rust-embed = "8.5.0"
serde = "1.0.217"
state-shift = "2.1.1"
strum = "0.26.3"
syn = "2.0.92"
thiserror = "2.0.12"
tokio = "1.45.1"
walkdir = "2.5.0"

[profile.dev]
codegen-units = 16
debug = "limited"
opt-level = 1
split-debuginfo = "unpacked"

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = true
opt-level = 3

[workspace.lints.rust]
unexpected_cfgs = { level = "deny" }

[workspace.lints.clippy]
dbg_macro = "deny"
todo = "deny"
uninlined_format_args = "allow"
unused_trait_names = "warn"
